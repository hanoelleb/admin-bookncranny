<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<div th:replace="common/header :: navbar"></div>
<div class="container">
	<h2>All books</h2>
	<div class="table-response">
		<table id="bookListTable"
			class="table table-striped table-bordered table-hover table-sm">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Category</th>
					<th>List Price</th>
					<th>Our Price</th>
					<th>Active</th>
					<th>Operation</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="book : ${bookList}">
					<!--<td><input type="hidden" name="id" th:value="${book.id}"></td>-->
					<td><a th:href="@{/books/book-info(id=${book.id})}"><span th:text="${book.title}"></span></a></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.category}"></td>
					<td th:text="${book.listPrice}"></td>
					<td th:text="${book.ourPrice}"></td>
					<td th:text="${book.active}"></td>
					<td>Delete</td>
				</tr>
			</tbody>
			<tfoot>
			</tfoot>
		</table>
	</div>
</div>
</body>
</html>
