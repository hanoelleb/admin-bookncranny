<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<div th:replace="common/header :: navbar"></div>

<div class="container">
	<form class="form-horizontal" method="POST" th:action="@{/create}"
		enctype="multipart/form-data">
		<fieldset>
			<legend class="center-block">Creating new book</legend>
			<span style="font-size: small"> * is a required field </span>

			<div class="form-group">
				<label for="title">Title</label> <input type="text"
					class="form-control" id="title" placeholder="Title" required>
			</div>

			<div class="form-group">
				<label for="author">Author</label> <input type="text"
					class="form-control" id="author" placeholder="Author" required>
			</div>

			<div class="form-group">
				<label for="publisher">Publisher</label> <input type="text"
					class="form-control" id="publisher" placeholder="Publisher"
					required>
			</div>

			<div class="form-group">
				<label for="publishDate">Publication Date</label> <input type="date"
					class="form-control" id="publishDate">
			</div>

			<div class="form-group">
				<label class="col-xs-2" for="lang">Language</label>
				<div class="col-xs-8">
					<select th:value="${book.language}" id="lang" class="form-control">
						<option value="english">English</option>
						<option value="spanish">Spanish</option>
						<option value="french">French</option>
						<option value="japanese">Japanese</option>
						<option value="korean">Korean</option>
						<option value="arabic">Arabic</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-xs-2" for="cat">Category</label>
				<div class="col-xs-8">
					<select th:value="${book.category}" id="cat" class="form-control">
						<option value="non-fiction" th:selected="(${book.category} == 'non-fiction')">Non-fiction</option>
						<option value="literature" th:selected="(${book.category} == 'literature')">Literature</option>
						<option value="mystery" th:selected="(${book.category} == 'mystery')">Mystery</option>
						<option value="science fiction" th:selected="(${book.category} == 'science fiction')">Science Fiction</option>
						<option value="romance" th:selected="(${book.category} == 'romance')">Romance</option>
						<option value="programming" th:selected="(${book.category} == 'programming')">Programming</option>
						<option value="art" th:selected="(${book.category} == 'art')">Art</option>
						<option value="business" th:selected="(${book.category} == 'business')">Business</option>
						<option value="comics" th:selected="(${book.category} == 'comics')">Comics</option>
						<option value="children" th:selected="(${book.category} == 'children')">Children</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="pages">Number of Pages Date</label> <input type="number"
					class="form-control" id="pages">
			</div>

			<div class="form-group">
				<label for="format">Format</label> <input type="text"
					class="form-control" id="format" placeholder="Format" required>
			</div>

			<button type="submit" class="btn btn-primary">Create</button>
		</fieldset>
	</form>
</div>
<!-- end of container -->
</body>
</html>
