<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>
	<h4 class="center-block">Admin Portal for Book 'n Cranny</h4>

	<div class="row">
		<div class="col-xs-4 col-md-offset-4">
			<div class="bg-danger" th:if="${param.error}">Invalid
				credentials</div>

			<div class="bg-danger" th:if="${param.logout}">You have been
				logged out.</div>

			<form class="form-signin" th:action="@{/login}" method="POST">
				<h2 class="form-signin-heading">Please sign in</h2>
				<div class="form-group">
					<input type="text" class="form-control" name="username"
						id="username" placeholder="username" required></input>
				</div>

				<div class="form-group">
					<input type="password" class="form-control" name="password"
						id="password" placeholder="password" required></input>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					Sign In</button>
			</form>
		</div>
	</div>
</body>
</html>
